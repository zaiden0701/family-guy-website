<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>Family Guy Interactive</title>
  </head>

  <body>

    <h1>the family guys</h1>

    <div id='img-container'>
      <!--img-->
    </div>

    <div>
      <!-- <div id='list' class='comments'></div> -->
      <h3>Leave a comment about your favorite family guy!</h3>
      <form id="comment-form">
        <input type='text' name="comment">
        <br></br>
        <button type="submit" id="submit">post</button>
      </form>
      <ul id="comment-log"></ul>
    </div>

    <label>
      Get to know:
      <select class="character" name="character">
        <option value="1">Peter</option>
        <option value="2">Lois</option>
        <option value="3">Meg</option>
        <option value="4">Chris</option>
        <option value="5">Stewie</option>
        <option value="6">Brian</option>
      </select>
    </label>
    
    <div class="result"></div>
    <div id="result">
      <!--img-->
    </div>
    
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
